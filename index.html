<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main">
      <div class="profile-card">
        <img src="images/image-victor.jpg" alt="Victor Crest" class="img" />

        <div class="user-details">
          <div class="name">
            <h1 class="username">Victor Crest</h1>
            <span class="age">26</span>
          </div>

          <p class="address">London</p>
        </div>

        <div class="stats">
          <div class="stats-items followers">
            <span>80K </span>
            <p>Followers</p>
          </div>
          <div class="stats-items likes">
            <span>803K </span>
            <p>Likes</p>
          </div>
          <div class="stats-items photos">
            <span>1.4K </span>
            <p>Photos</p>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/@aatifsohel" target="_blank">Aatif Sohel</a
        >.
      </div>
    </main>
  </body>
</html>
